apiVersion: v1
kind: Namespace
metadata:
  name: karyasiddhi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: karyasiddhi-config
  namespace: karyasiddhi
data:
  POSTGRES_DB: karyasiddhi
  REDIS_URL: redis://karyasiddhi-redis:6379
---
apiVersion: v1
kind: Secret
metadata:
  name: karyasiddhi-secrets
  namespace: karyasiddhi
type: Opaque
stringData:
  POSTGRES_USER: karyasiddhi_user
  POSTGRES_PASSWORD: karyasiddhi_pass_2025
  JWT_SECRET: karyasiddhi_jwt_secret_key_2025_digital_india
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: karyasiddhi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        envFrom:
        - configMapRef:
            name: karyasiddhi-config
        - secretRef:
            name: karyasiddhi-secrets
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: karyasiddhi
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: karyasiddhi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: karyasiddhi-redis
  namespace: karyasiddhi
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: karyasiddhi
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: karyasiddhi/backend:latest
        ports:
        - containerPort: 3001
        envFrom:
        - configMapRef:
            name: karyasiddhi-config
        - secretRef:
            name: karyasiddhi-secrets
        env:
        - name: DATABASE_URL
          value: postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres:5432/$(POSTGRES_DB)
        - name: PORT
          value: "3001"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: karyasiddhi
spec:
  selector:
    app: backend
  ports:
  - port: 3001
    targetPort: 3001
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
  namespace: karyasiddhi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
    spec:
      containers:
      - name: ai-service
        image: karyasiddhi/ai-service:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: karyasiddhi-config
        - secretRef:
            name: karyasiddhi-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: ai-service
  namespace: karyasiddhi
spec:
  selector:
    app: ai-service
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: karyasiddhi
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: karyasiddhi/frontend:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: karyasiddhi
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: karyasiddhi
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: karyasiddhi
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
