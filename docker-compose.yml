version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: karyasiddhi-postgres
    environment:
      POSTGRES_DB: karyasiddhi
      POSTGRES_USER: karyasiddhi_user
      POSTGRES_PASSWORD: karyasiddhi_pass_2025
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - karyasiddhi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U karyasiddhi_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: karyasiddhi-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - karyasiddhi-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: karyasiddhi-backend
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://karyasiddhi_user:karyasiddhi_pass_2025@postgres:5432/karyasiddhi
      REDIS_URL: redis://redis:6379
      JWT_SECRET: karyasiddhi_jwt_secret_key_2025_digital_india
      PORT: 3001
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - karyasiddhi-network
    restart: unless-stopped

  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: karyasiddhi-ai
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://karyasiddhi_user:karyasiddhi_pass_2025@postgres:5432/karyasiddhi
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - karyasiddhi-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: karyasiddhi-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
      - ai-service
    networks:
      - karyasiddhi-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  karyasiddhi-network:
    driver: bridge
